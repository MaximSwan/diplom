<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark"
  style="
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: flex-start;
    padding: 0.5rem 1rem;
  "
>
  <a class="navbar-brand" href="#"> My blog </a>

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{ show: navbarOpen }">
    <ul *ngIf="!authToggle" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/auth/registration">Регистрация</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/auth/login">Вход</a>
      </li>
    </ul>
    <ul *ngIf="authToggle" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">{{ userInfoData?.email }}</a>
      </li>

      <li class="nav-item">
        <a (click)="onLogout()" style="cursor: pointer" class="nav-link"
          >Выйти</a
        >
      </li>
    </ul>
  </div>
</nav>
