<form (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <div class="main-block">
    <span class="input-data">Введите данные</span>
    <input
      formControlName="title"
      placeholder="Заголовок"
      type="text"
      class="form-control"
    />
    <input
      formControlName="shortDescr"
      placeholder="Краткое описание"
      type="text"
      class="form-control"
    />
    <textarea
      formControlName="descr"
      placeholder="Текст"
      type="text"
      class="form-control"
    >
    </textarea>
    <input
      (change)="fileChange($event)"
      class="form-control"
      formControlName="file"
      type="file"
    />
    <button
      [disabled]="!createForm.valid"
      type="submit"
      class="btn btn-secondary add"
    >
      Отпрвить
    </button>
  </div>
</form>
