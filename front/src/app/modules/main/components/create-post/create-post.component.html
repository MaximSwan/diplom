<form (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <div class="main-block">
    <span
      style="margin-bottom: 20px; font-size: 22px; font-weight: 600"
      class="input-data"
      >Добавления поста</span
    >
    <input
      formControlName="title"
      placeholder="Заголовок"
      type="text"
      class="form-control"
    />
    <input
      formControlName="shortDescr"
      placeholder="Краткое описание"
      type="text"
      class="form-control"
    />
    <textarea
      formControlName="descr"
      placeholder="Текст"
      type="text"
      class="form-control"
    >
    </textarea>
    <input
      (change)="fileChange($event)"
      class="form-control"
      style="border: none; padding: 0"
      formControlName="file"
      type="file"
    />
    <button
      [disabled]="!createForm.valid"
      type="submit"
      class="btn btn-secondary add"
    >
      Добавить
    </button>
  </div>
</form>
