<div class="main-block">
  <form class="info" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <span
      class="info__header"
      style="margin-bottom: 20px; font-size: 22px; font-weight: 600"
      >Вход</span
    >
    <input
      formControlName="email"
      type="text"
      placeholder="email"
      class="form-control"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <button
      [disabled]="!loginForm.valid"
      type="submit"
      class="btn btn-outline-primary"
    >
      Войти
    </button>
    <span style="margin-top: 20px" class="error" *ngIf="errorMsg">
      {{ errorMsg }}
    </span>
    <span style="margin-top: 20px" class="success">{{ successMsg }}</span>
  </form>
</div>
