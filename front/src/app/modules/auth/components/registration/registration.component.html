<div class="main-block">
  <form class="info" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <span class="info__header">Регистрация</span>
    <input
      formControlName="email"
      type="text"
      placeholder="email"
      class="form-control"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <button
      [disabled]="!registerForm.valid"
      type="submit"
      class="btn btn-outline-primary"
    >
      Зарегестрироваться
    </button>
    <span class="error" *ngIf="errorMsg"> {{errorMsg}} </span>
  </form>
</div>
